<html>
<head>
    <title>AI Python Code Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .warning {
            color: orange;
        }
        .info {
            color: blue;
        }
        .input {
            margin-bottom: 20px;
        }
        .input label {
            display: block;
            margin-bottom: 5px;
        }
        .input textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AI Python Code Assistant</h1>
    <div class="input">
        <label for="code">Describe the code you want to create:</label>
        <textarea id="code" name="code"></textarea>
        <button onclick="submitCode()">Submit</button>
    </div>
    <div id="output"></div>

    <script>
        function submitCode() {
            const code = document.getElementById('code').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p class="info">Processing...</p>';

            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ user_input: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.title && data.code_output) {
                    outputDiv.innerHTML = `<p class="success">Title: ${data.title}</p><pre>${data.code_output}</pre>`;
                } else {
                    outputDiv.innerHTML = `<p class="error">Failed to generate code.</p>`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
