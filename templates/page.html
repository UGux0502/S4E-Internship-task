<html>
<head>
    <title>AI Python Code Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #333;
        }
        h1 {
            color: #ffffff;
            margin:0;
            text-align: center;
            left: 50%;
        }
        label {
            color: #ffffff;
            font-size: 18px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .info {
            color: rgb(5, 180, 255);
        }
        .input {
            margin-bottom: 20px;
        }
        .input label {
            display: block;
            margin-bottom: 5px;
        }
        .input textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body >
    <h1 >AI Python Code Assistant</h1>
    <div class="input">
        <label for="code">Describe the code you want to create:</label>
        <textarea id="code" name="code"></textarea>
        <button onclick="submitCode()">Submit</button>
    </div>
    <div id="output"></div>

    <script>
        function submitCode() {
            const code = document.getElementById('code').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p  class="info">Processing...</p>';

            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ user_input: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.title && data.code_output) {
                    outputDiv.innerHTML = `<p class="success"> ${data.title}</p><pre>${data.code_output}</pre>`;
                } else {
                    outputDiv.innerHTML = `<p class="error">Failed to generate code.</p>`;
                }
            })
            .catch(error => {
                outputDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            });
        }

        document.getElementById('code').addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); 
                submitCode(); 
            }
        });
    </script>
</body>
</html>
