apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai_code_app
  labels:
    app: ai_code_app
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: ai_code_app
  template:
    metadata:
      labels:
        app: ai_code_app
    spec:
      containers:
      - name: ai_code_app
        image: ai_code_app:latest  # Replace with your Docker image name
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: "app.py"
        - name: FLASK_RUN_HOST
          value: "0.0.0.0"
        - name: FLASK_ENV
          value: "production"